<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  <rect width="800" height="450" fill="url(#grid)" />
  
  <!-- ID Card Icon -->
  <g transform="translate(400, 180)">
    <rect x="-100" y="-60" width="200" height="120" rx="10" fill="none" stroke="#60a5fa" stroke-width="4" opacity="0.6" />
    <rect x="-80" y="-40" width="60" height="80" rx="5" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.8" />
    <rect x="0" y="-30" width="70" height="10" rx="2" fill="#60a5fa" opacity="0.6" />
    <rect x="0" y="-10" width="70" height="10" rx="2" fill="#60a5fa" opacity="0.4" />
    <rect x="0" y="10" width="70" height="10" rx="2" fill="#60a5fa" opacity="0.4" />
    <rect x="0" y="30" width="70" height="10" rx="2" fill="#60a5fa" opacity="0.4" />
    
    <!-- Mobile Phone Outline -->
    <rect x="-140" y="-40" width="40" height="80" rx="5" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.8" />
    <rect x="-130" y="-30" width="20" height="40" rx="2" fill="#60a5fa" opacity="0.3" />
    <circle cx="-120" cy="25" r="5" fill="#60a5fa" opacity="0.6" />
  </g>
  
  <text x="400" y="280" font-family="Arial" font-size="24" fill="#94a3b8" text-anchor="middle">Employee ID Scanning System</text>
  <text x="400" y="310" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">Flutter | ReactJS | ExpressJS | MySQL</text>
</svg>