<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  <rect width="800" height="450" fill="url(#grid)" />
  
  <!-- Calendar Icon -->
  <g transform="translate(400, 180)">
    <!-- Calendar -->
    <rect x="-100" y="-70" width="200" height="140" rx="5" fill="none" stroke="#38bdf8" stroke-width="3" opacity="0.7" />
    
    <!-- Calendar Header -->
    <rect x="-100" y="-70" width="200" height="30" rx="5" fill="#38bdf8" opacity="0.3" />
    <text x="0" y="-50" font-family="Arial" font-size="14" fill="#e0f2fe" text-anchor="middle">SEPTEMBER 2025</text>
    
    <!-- Calendar Days Header -->
    <g fill="#38bdf8" opacity="0.6" font-family="Arial" font-size="10" text-anchor="middle">
      <text x="-85" y="-30">MON</text>
      <text x="-50" y="-30">TUE</text>
      <text x="-15" y="-30">WED</text>
      <text x="20" y="-30">THU</text>
      <text x="55" y="-30">FRI</text>
      <text x="90" y="-30">SAT</text>
    </g>
    
    <!-- Calendar Grid -->
    <g>
      <!-- Week 1 -->
      <rect x="-95" y="-20" width="25" height="25" rx="2" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" />
      <rect x="-60" y="-20" width="25" height="25" rx="2" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" />
      <rect x="-25" y="-20" width="25" height="25" rx="2" fill="#38bdf8" opacity="0.5" />
      <rect x="10" y="-20" width="25" height="25" rx="2" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" />
      <rect x="45" y="-20" width="25" height="25" rx="2" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" />
      <rect x="80" y="-20" width="25" height="25" rx="2" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" />
      
      <!-- Week 2 -->
      <rect x="-95" y="15" width="25" height="25" rx="2" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" />
      <rect x="-60" y="15" width="25" height="25" rx="2" fill="#38bdf8" opacity="0.3" />
      <rect x="-25" y="15" width="25" height="25" rx="2" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" />
      <rect x="10" y="15" width="25" height="25" rx="2" fill="#38bdf8" opacity="0.3" />
      <rect x="45" y="15" width="25" height="25" rx="2" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" />
      <rect x="80" y="15" width="25" height="25" rx="2" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" />
    </g>
    
    <!-- Event Indicators -->
    <rect x="-25" y="-10" width="25" height="5" rx="1" fill="#0ea5e9" opacity="0.9" />
    <rect x="10" y="25" width="25" height="5" rx="1" fill="#0ea5e9" opacity="0.9" />
    <rect x="-60" y="25" width="25" height="5" rx="1" fill="#0ea5e9" opacity="0.9" />
  </g>
  
  <text x="400" y="280" font-family="Arial" font-size="24" fill="#94a3b8" text-anchor="middle">Schedule Calendar System</text>
  <text x="400" y="310" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">React | Node.js | MUI | Graph API</text>
</svg>