<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  <rect width="800" height="450" fill="url(#grid)" />
  
  <!-- V-Card Icon -->
  <g transform="translate(400, 180)">
    <!-- Card -->
    <rect x="-100" y="-60" width="200" height="120" rx="10" fill="none" stroke="#a78bfa" stroke-width="4" opacity="0.7" />
    
    <!-- Photo Area -->
    <rect x="-80" y="-40" width="60" height="80" rx="5" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.6" />
    <circle cx="-50" cy="-10" r="15" fill="#a78bfa" opacity="0.4" />
    <rect x="-65" y="15" width="30" height="5" rx="2" fill="#a78bfa" opacity="0.3" />
    <rect x="-60" y="25" width="20" height="5" rx="2" fill="#a78bfa" opacity="0.3" />
    
    <!-- Info Lines -->
    <rect x="0" y="-40" width="80" height="10" rx="2" fill="#a78bfa" opacity="0.6" />
    <rect x="0" y="-20" width="80" height="5" rx="2" fill="#a78bfa" opacity="0.4" />
    <rect x="0" y="-10" width="60" height="5" rx="2" fill="#a78bfa" opacity="0.4" />
    
    <!-- QR Code -->
    <rect x="0" y="10" width="40" height="40" rx="5" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.7" />
    <g transform="translate(20, 30) scale(0.8)">
      <rect x="-15" y="-15" width="10" height="10" fill="#a78bfa" opacity="0.7" />
      <rect x="5" y="-15" width="10" height="10" fill="#a78bfa" opacity="0.7" />
      <rect x="-15" y="5" width="10" height="10" fill="#a78bfa" opacity="0.7" />
      <rect x="-5" y="-5" width="10" height="10" fill="#a78bfa" opacity="0.5" />
    </g>
    
    <!-- Phone -->
    <g transform="translate(-150, 0)">
      <rect x="-20" y="-40" width="40" height="80" rx="5" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.7" />
      <rect x="-15" y="-35" width="30" height="50" rx="2" fill="#a78bfa" opacity="0.2" />
      <circle cx="0" cy="25" r="5" fill="#a78bfa" opacity="0.5" />
    </g>
  </g>
  
  <text x="400" y="280" font-family="Arial" font-size="24" fill="#94a3b8" text-anchor="middle">Digital V-Card System</text>
  <text x="400" y="310" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">React | Flutter | Node.js | MySQL</text>
</svg>