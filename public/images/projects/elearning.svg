<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  <rect width="800" height="450" fill="url(#grid)" />
  
  <!-- E-Learning Platform Icon -->
  <g transform="translate(400, 180)">
    <!-- Monitor/Screen -->
    <rect x="-100" y="-70" width="200" height="120" rx="5" fill="none" stroke="#f472b6" stroke-width="3" opacity="0.7" />
    <rect x="-90" y="-60" width="180" height="100" rx="2" fill="#f472b6" opacity="0.1" />
    
    <!-- Monitor Stand -->
    <rect x="-20" y="50" width="40" height="10" rx="2" fill="#f472b6" opacity="0.5" />
    <rect x="-30" y="60" width="60" height="5" rx="2" fill="#f472b6" opacity="0.4" />
    
    <!-- Course Content -->
    <rect x="-80" y="-50" width="70" height="80" rx="2" fill="#f472b6" opacity="0.2" />
    <rect x="-75" y="-45" width="60" height="10" rx="2" fill="#f472b6" opacity="0.4" />
    <rect x="-75" y="-30" width="60" height="5" rx="2" fill="#f472b6" opacity="0.3" />
    <rect x="-75" y="-20" width="40" height="5" rx="2" fill="#f472b6" opacity="0.3" />
    <rect x="-75" y="-10" width="50" height="5" rx="2" fill="#f472b6" opacity="0.3" />
    <rect x="-75" y="0" width="45" height="5" rx="2" fill="#f472b6" opacity="0.3" />
    <rect x="-75" y="10" width="55" height="5" rx="2" fill="#f472b6" opacity="0.3" />
    <rect x="-75" y="20" width="35" height="5" rx="2" fill="#f472b6" opacity="0.3" />
    
    <!-- Video Player -->
    <rect x="10" y="-50" width="80" height="50" rx="2" fill="#f472b6" opacity="0.3" />
    <polygon points="40,0 40,-40 60,-20" fill="#f472b6" opacity="0.6" />
    
    <!-- Progress Bar -->
    <rect x="10" y="10" width="80" height="10" rx="5" fill="#f472b6" opacity="0.2" />
    <rect x="10" y="10" width="50" height="10" rx="5" fill="#f472b6" opacity="0.5" />
    
    <!-- Quiz/Assessment -->
    <rect x="10" y="30" width="80" height="30" rx="2" fill="#f472b6" opacity="0.2" />
    <circle cx="20" cy="40" r="5" fill="#f472b6" opacity="0.5" />
    <rect x="30" y="37" width="50" height="5" rx="2" fill="#f472b6" opacity="0.4" />
    <circle cx="20" cy="55" r="5" fill="none" stroke="#f472b6" stroke-width="1" opacity="0.5" />
    <rect x="30" y="52" width="40" height="5" rx="2" fill="#f472b6" opacity="0.4" />
  </g>
  
  <text x="400" y="280" font-family="Arial" font-size="24" fill="#94a3b8" text-anchor="middle">E-Learning Platform</text>
  <text x="400" y="310" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">PHP | Moodle | MySQL | JavaScript</text>
</svg>