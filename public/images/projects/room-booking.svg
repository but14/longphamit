<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166534;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  <rect width="800" height="450" fill="url(#grid)" />
  
  <!-- Room Booking Icon -->
  <g transform="translate(400, 180)">
    <!-- Calendar -->
    <rect x="-90" y="-60" width="180" height="120" rx="5" fill="none" stroke="#4ade80" stroke-width="3" opacity="0.7" />
    
    <!-- Calendar Header -->
    <rect x="-90" y="-60" width="180" height="30" rx="5" fill="#4ade80" opacity="0.3" />
    
    <!-- Calendar Days -->
    <g>
      <!-- Row 1 -->
      <rect x="-75" y="-20" width="30" height="20" rx="2" fill="#4ade80" opacity="0.6" />
      <rect x="-35" y="-20" width="30" height="20" rx="2" fill="none" stroke="#4ade80" stroke-width="1" opacity="0.4" />
      <rect x="5" y="-20" width="30" height="20" rx="2" fill="none" stroke="#4ade80" stroke-width="1" opacity="0.4" />
      <rect x="45" y="-20" width="30" height="20" rx="2" fill="none" stroke="#4ade80" stroke-width="1" opacity="0.4" />
      
      <!-- Row 2 -->
      <rect x="-75" y="10" width="30" height="20" rx="2" fill="none" stroke="#4ade80" stroke-width="1" opacity="0.4" />
      <rect x="-35" y="10" width="30" height="20" rx="2" fill="#4ade80" opacity="0.3" />
      <rect x="5" y="10" width="30" height="20" rx="2" fill="none" stroke="#4ade80" stroke-width="1" opacity="0.4" />
      <rect x="45" y="10" width="30" height="20" rx="2" fill="#4ade80" opacity="0.3" />
    </g>
    
    <!-- Room Icon -->
    <g transform="translate(-140, 0)">
      <rect x="-30" y="-40" width="60" height="80" rx="3" fill="none" stroke="#4ade80" stroke-width="2" opacity="0.7" />
      <rect x="-20" y="-30" width="40" height="30" rx="2" fill="#4ade80" opacity="0.3" />
      <rect x="-10" y="10" width="20" height="30" rx="2" fill="#4ade80" opacity="0.5" />
    </g>
  </g>
  
  <text x="400" y="280" font-family="Arial" font-size="24" fill="#94a3b8" text-anchor="middle">Room Booking System</text>
  <text x="400" y="310" font-family="Arial" font-size="16" fill="#64748b" text-anchor="middle">React | Node.js | Microsoft Graph | MySQL</text>
</svg>